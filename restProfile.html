<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>SupaMenu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar-1">
            <h1><span style="color: black;">Supa</span><span style="color: orange;">Menu</span></h1>
            <div class="profile">
                <i class="material-symbols-outlined">search</i>
                <i class="material-symbols-outlined" style="color: orange;">notifications</i>
                <div class="profile-img">
                    <span>Jacques kagabo</span>
                    <img src="avatar.jfif" alt="avatar">
                </div>

            </div>
        </div>
    <div class="content-3">
        <div class="card-1">
            <h3>1. Create your restaurant profile</h3>
            <div class="step-1">
                <button>1</button>
                <p><span>Restaurant information</span>
                Restaurant name,address,Details,owner details.
                </p>
            </div>
            <div class="card-2">
                <button type="submit" style="width: 4em;">2</button>
                <p><span>Restaurant Types & Timings</span>
                Establishment & cuisine type opening hours.
                </p>
            </div>
            <div class="card-2">
                <button>3</button>
                <p><span>Create your menu</span>
                Menu,restaurant,food images
                </p>
            </div>
        </div>
    </div>
    <div class="info-form">
        <span>Restaurant information</span>
        <form  method="post">
            <input type="text" placeholder="Restaurant Name">
            <input type="text" placeholder="Restaurant Complete Name">
            <label for="contact">Contacts number 2 Restaurant</label>
            <input type="tel" name="contact" id="" placeholder="Mobile number">
            <label for="details">Restaurant owner details</label>
            <input type="tel" name="details" id="">
            <input type="text" placeholder="Owner Name">
            <input type="email" placeholder="Restaurant owner Email">
        </form>
    </div>
    </div>
</body>

</html>
