<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>SupaMenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-12 col-md-12 col-sm-12">
        <div class="navbar col-12 col-md-12 col-sm-12">
            <div class="logo col-10 col-md-8 col-sm-12">
                <h1><Span style="color:white">Supa</Span><span style="color:orange">Menu</span></h1>
            </div>
            <div class="searchbar col-2 col-md-4 col-sm-12">
                <i class="material-symbols-outlined">search</i>
                <i class="material-symbols-outlined">notifications</i>
                <div class="avatar">
                    <span>Jacques</span>
                    <img src="avatar.jfif" alt="avatar">
                </div>
            </div>
        
        <div class="header-content col-12 col-md-12 col-sm-12">
            <p><h1>Register your restaurants on SupaMenu</h1>
            <span>For Free get some revenue!</span>
            </p>
            <div class="btn">
                <button class="btn1"><a href="Register.html">Register Your Restaurant</a></button>
                <button class="btn2"><a href="Login.html">Restaurant already registered?Signin</a></button>
            </div>
        </div>
        </div>
        <div class="content">
            <div class="step1">
                <i class="material-symbols-outlined">group</i>
                <h1>Step 1</h1>
                <span>Register your restaurant</span>
            </div>
            <div class="step2">
                <i class="material-symbols-outlined">restaurant</i>
                <h1>Step 2</h1>
                <span>Create your restaurants profile and create menu items</span>
            </div>
            <div class="step3">
                <i class="material-symbols-outlined">other_admission</i>
                <h1>Step 3</h1>
                <span>Start receving orders</span>
            </div>
        </div>
    </div>
</body>
</html>
