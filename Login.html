<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SupaMenu</title>
</head>
<body style="background: orange;">
    <div class="login-container col-12 ">
       <div class="title col-5 col-xl-5 col-sm-12 col-md-12">
        <h1><span style="color:black">Supa</span><span style="color: white;">Menu</span></h1>
       </div>
       <div class="form col-7 col-md-12 col-sm-12 col-xl-7 ">
        <form method="post">
            <p>Welcome</p>
            <h1>Login to SupaMenu</h1>
            <p>Enter your email and password below</p>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email address">
            <label for="password">Password</label><span style="float: right;">Forgot password?</span>
            <input type="password" name="password" placeholder="Password">
            <button type="submit"><a href="Dashboard.html">Log In</a> </button>
            <p>Don't have an account? <a href="Register.html"> Sign up</a></p>
            <p>Forgot your password/login  <a href="#">RESET</a></p>
        </form>
       </div>
    </div>
</body>
</html>
