<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaMenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-client">
          
            <form method="post" id="form">
                <h1>Client</h1>
                <label for="client">Client</label>
                <input type="text" placeholder="Client Name" name="client">
                <label for="category">Category</label>
                <input type="text" placeholder="Choose category" name="category">
                <label for="representative">Representative</label>
                <input type="text" placeholder="Choose category" name="representative">
                <label for="date">Date of creation</label>
                <input type="date" placeholder="Month & year">
                <label for="address">Address</label>
                <input type="text" placeholder="Province,District,Sector,Cell" name="address">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" name="email">
                <label for="phone">Phone</label>
                <input type="phone" placeholder="Phone" name="phone">
                <label for="bank">Bank Account(IBAN)</label>
                <input type="text" name="bank" placeholder="Bank account credentials">
                <button type="submit">Add Client</button>
            </form>
        </div>
    </div>
</body>
</html>
